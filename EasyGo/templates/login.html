<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <head>
        <title>Login</title>
    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="cards bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% for category, message in messages %}
                                <div class="{{ category }}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endwith %}
                        <form action="{{url_for('login')}}" method="POST">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h1 class="fw-bold mb-5 text-uppercase">Easy Go</h1>
                                <h2 class="fw-bold mb-3 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Please enter your username and password</p>
                
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="inputUsername">Username</label>
                                    <input type="text" id="typeUsername" name="username_input" class="form-control form-control-lg" />                                    
                                </div>
                
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="inputPassword">Password</label>
                                    <input type="password" id="typePassword" name="password_input" class="form-control form-control-lg" />                                    
                                </div>
                                
                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="{{url_for('forget_password')}}">Forgot password?</a></p>
                                
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                            </div>
                        </form>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
