{% extends "base.html" %}
{% block title %}Balance Check{% endblock %}
{% block content %}
<div class="card-body p-5 text-center">
  <div class="d-flex justify-content-center align-items-center" style="height: 120vh">
    <div class="card" style="width: 20rem;">
        <div class="card-body">
          <h5 class="card-title">YOUR BALANCE AMOUNT</h5>                  
          <h3 class="card-text-center">RM {{balance}}</h3>        
        </div>
    </div>
    <form action="{{url_for('reload_balance')}}" method="POST">
      <div style="width: 20rem;">
        <div class="form-outline form-white mb-4">
          <label class="form-label" style="color: whitesmoke;">Enter Amount</label>
          <input type="number" id="top_up_text" name="topup_amount" class="form-control form-control-lg" />
        </div>
        <button class="btn btn-outline-light btn-lg px-5" type="submit">Reload</button>
      </div>  
    </form>
  </div>
</div>
{% endblock %}
